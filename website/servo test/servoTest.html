<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Servo Test</title>
  <script src="servoTest.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Servo Demo</h1>
    <button id="connect">Connect to port</button>

    <div class="servo-control">
      <h2>Servo 1</h2>
      <input type="range" min="1" max="180" value="50" class="slider" id="servo1Slider" disabled="true">
      <p class="position">Position: <span id="dispPosServo1"></span></p>
    </div>

    <div class="servo-control">
      <h2>Servo 2</h2>
      <input type="range" min="1" max="180" value="50" class="slider" id="servo2Slider" disabled="true">
      <p class="position">Position: <span id="dispPosServo2"></span></p>
    </div>
  </div>
</body>
</html>
