<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Servo Test</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Servo Demo</h1>
    <button id="showPopupBtn">Add a new servo!</button>

    <div id="popup">
        <label for="servoName">Servo Name: </label>
        <input type="text" id="servoName"> <br>

        <label for="servoPosition">Servo Position: </label>
        <input type="number" id="servoPosition"> <br>

        <label for="servoPort">Servo Port: </label>
        <input type="number" id="servoPort"> <br>

        <button id="addServoBtn">Submit</button>
    </div>

    <div id="buttonContainer">

    </div>
  </div>
</body>
</html>
